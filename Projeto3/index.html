<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wikipedia - A Enciclopédia Livre</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Wikipedia</h1>
    <form action="#">
      <input type="search" placeholder="Pesquisar na Wikipedia">
      <button type="submit">Buscar</button>
    </form>
  </header>
  <main>
    <article>
      <h2>Título do Artigo</h2>
      <p>Descrição introdutória do artigo.</p>
      <section>
        <h2>Seção 1</h2>
        <p>Conteúdo da Seção 1.</p>
        <figure>
          <img src="imagem.jpg" alt="Descrição da imagem">
          <figcaption>Legenda da imagem</figcaption>
        </figure>
        <video src="video.mp4" controls>
          <track kind="subtitles" src="legenda.vtt" label="Português">
          <track kind="descriptions" src="transcricao.txt">
        </video>
      </section>
      <section>
        </section>
      <section id="references">
        <h2>Referências</h2>
        <ul>
          </ul>
      </section>
    </article>
  </main>
  <aside>
    </aside>
  <footer>
    <p>&copy; 2024 Wikimedia Foundation. Inc.</p>
    <a href="#">Sobre a Wikipedia</a>
    <a href="#">Políticas</a>
    <a href="#">Ajuda</a>
  </footer>
</body>
</html>
